apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: job-posting-service
  namespace: talent-recruitment-cluster
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - jobs.platform.com
    secretName: jobs-tls
  rules:
  - host: jobs.platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: job-posting-service
            port:
              number: 8091

